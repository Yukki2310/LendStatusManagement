{% extends "layout.html" %}
{% block content %}

    <div class="page-header">
        <h1>貸出し情報入力</h1>
    </div>
    <p>貸出しに際する情報を入力してください。</p>

    {% for category, message in get_flashed_messages(with_categories=true) %}
    <div class="{{ category }}">{{ message }}</div>
    {% endfor %}

    <form method="post" class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-2 control-label">品名</label>
            <div class="col-sm-10">
                <p class="form-control-static">{{ item.name }}</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">詳細</label>
            <div class="col-sm-10">
                <p class="form-control-static">{{ item.detail|replace('\n', '<br>')|safe }}</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">
                返却予定
                &nbsp;
                <span class="label label-danger">必須</span>
            </label>
            <div class="col-sm-10">
                <input type="date" class="form-control" name="return_schedule" required>
            </div> 
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">
                備考
                &nbsp;
                <span class="label label-info">任意</span>
            </label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="note">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">送信</button>
            </div>
        </div>
    </form>

{% endblock %}
