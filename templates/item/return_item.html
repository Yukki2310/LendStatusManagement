{% extends "layout.html" %}
{% block content %}

    <div class="page-header">
        <h1>物品返却</h1>
    </div>
    <p>返却に際する情報を入力してください。</p>

    {% for category, message in get_flashed_messages(with_categories=true) %}
    <div class="{{ category }}">{{ message }}</div>
    {% endfor %}

    <form method="post">
        <div class="form-group">
            <label>品名</label>
            <input type="text" class="form-control" name="name" value="{{ item.name }}" readonly>
        </div>
        <div class="form-group">
            <label>詳細</label>
            <input type="text" class="form-control" name="detail" value="{{ item.detail }}" readonly>
        </div>
        <div class="form-group">
            <label>返却予定</label>
            <input type="date" class="form-control" name="return_schedule">
        </div>
        <div class="form-group">
            <label>備考</label>
            <input type="text" class="form-control" name="note" placeholder="貸出しに際する補足事項があれば記入してください。">
        </div>
        <button type="submit" class="btn btn-primary">送信</button>
    </form>

{% endblock %}
